version: "3"
services:
  web:
    container_name: web
    image: gochain/explorer:latest
    restart: "always"
    command: "server -d /explorer/ -m mongodb:27017"
    links:
        - "mongodb"
    volumes:
        - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
        - "80:8080"
        - "8080:8080"
    depends_on:
      - mongodb    
  grabber:
    container_name: grabber
    image: gochain/explorer:latest
    restart: "always"
    command: "grabber -m mongodb:27017"
    links:
        - "mongodb"
    depends_on:
      - mongodb    
  mongodb:
        image: mongo
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        command: mongod --logpath=/dev/null
